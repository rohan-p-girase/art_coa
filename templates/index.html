<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="d-flex py-3 bg-body-tertiary align-items-center">

    <div class="container-fluid h-100">

        <div id="login-row" class="row h-100">

            <div class="col-lg-12 col-sm-12 d-flex justify-content-center align-items-center bg-white">
                <div class="card text-bg-dark">
                    <img src="{{url_for('static', filename='img/login.png')}}" class="card-img img-fluid opacity-25 bg-success bg-gradient" >
                    <div class="card-img-overlay">
                      <!-- <h5 class="card-title">Card title</h5> -->
                
                      <div class="thumbnail text-center">
                          <div class="caption px-5">
                              <h1 id="">ArtCertique</h1>

                              <h6 class="text-center mb-5 text-light">effortlessly authenticate your art</h6>

                                <!-- SIGN-IN -->
                                <form id="loginForm" class="form-signin w-100 m-auto d-none">
                                    
                                    <div class="form-floating mb-3 text-black">
                                        <input type="text" class="form-control" id="username" placeholder="username">
                                        <label for="username">username</label>
                                    </div>
                                
                                    <div class="form-floating text-black">
                                        <input type="password" class="form-control" id="password" placeholder="password">
                                        <label for="password">password</label>
                                    </div>

                                    <input type="hidden" name="next" value="{{ request.args.get('next', '') }}"/>
                        
                                    <button class="btn btn-success bg-gradient w-100 py-2" type="submit">sign in</button>
                        
                                </form>

                                <!-- SIGN-UP -->
                                <form id="signupForm" class="form-signin w-100 m-auto d-none">
                                    <h6 class="text-center mb-5 text-light">sign up with your email</h6>
                                    <div class="form-floating mb-3 text-black">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                        <label for="email">email</label>
                                    </div>
                                    <button class="btn btn-success bg-gradient w-100 py-2" type="submit">register</button>
                                </form>
                                
                                <button class="btn btn-success bg-gradient w-25 p-2 m-5" id="sign-in">sign in</button>
                                
                                <button class="btn btn-success bg-gradient w-25 p-2 m-5" id="sign-up">sign up</button>
                                
                              <!-- <h3 id="login-subtitle">empower your reselling business with advanced price tracking and market trend analysis   </h3> -->
                          </div>
                      </div>
                    </div>
                  </div>

            </div>
